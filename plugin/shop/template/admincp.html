<div id="main_wp" class="mt10">
<form action="{$action}" method="post" name="theform">
<input type="hidden" name="FORMHASH" value='{FORMHASH}'/>
<table cellspacing="1" width="100%" align="center" class="tableborder tl">
	<tr class="header"><td colspan="6">商品记录管理</td></tr>
	<tr><td colspan="6">网站目前商品记录条数：{$count}条.</td></tr>
	<tr class="header">
	<td width="50"><input type="checkbox" name="chkall" class="checkbox" onclick="checkall(this.form,'delete')" />删?</td>
	<td>发布人</td><td>微博TID</td><td>商品名称</td><td>商品卖家</td><td>发布时间</td></tr>
	<!--{if $count}-->
		<!--{loop $shops $val}-->
		<tr>
		<td><input type="checkbox" class="checkbox" name="delete[]" value="{$val['id']}"></td>
		<td>{$val[username]}</td><td>{$val[tid]}</td><td>{$val[goods]}</td><td>{$val[seller]}</td><td>{$val[dateline]}</td></tr>
		<!--{/loop}-->
		<tr><td colspan="6"><input type="submit" class="button" name="submit" value="提交"></td></tr>
		<!--{if $page_arr[html]}-->
		<tr align="center"><td colspan="6" class="altbg1">{$page_arr[html]}</td></tr>
		<!--{/if}-->
	<!--{else}-->
		<tr align="center"><td colspan="6">无任何商品发布记录</td></tr>
	<!--{/if}-->
</table>
</form>
</div>
