<script>
			//加载二级联动菜单
		function get_sub_cat_val(obj){
			var catid = $(obj).val();
			
			if(catid>0){
				$('#parent_id').val($(obj).val());
				$.get('index.php?mod=attach&code=get_sub_cat&id='+$(obj).val(),{is_ajax:1},function(r){
				
					$(obj).nextAll('select').remove();
					$(obj).after(r+'');
					
					
				},'html');
			}else{
				$('#parent_id').val($(obj).attr('data-parent-id'));
			}
		}
</script>
