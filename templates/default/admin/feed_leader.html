<!--{template admin/header}-->
<!--{if $feed_set_tem}-->
<form method="post" action="{$action}">
<table cellspacing="1" cellpadding="4" width="100%" align="center"	class="tableborder">
<tr class="header">
	<td colspan="2">动态提醒设置</td>
</tr>
<tr class="altbg1">
	<td width="30%" bgcolor="#F8F8F8"><b>是否开启动态提醒：</b><br>
	<span class="smalltxt">选择“是”，则动态提醒开启；否则动态提醒关闭。</span></td>
	<td bgcolor="#FFFFFF">{$feed_enable_html}</td>
</tr>
<tr class="header">
	<td colspan="2">功能说明</td>
</tr>
<tr class="altbg1">
	<td colspan="2" bgcolor="#F8F8F8">
	此功能为增加相关微博的阅读率，开启该功能后，系统对以下操作：<br>
	积分兑换、推荐置顶、发布频道微博（按照频道设置）、重要人物的相关操作（按照配置），推送信息。微博首页展示。<br>
	关闭该功能后，系统不推送信息，前台也不展示，但积分兑换页的兑换动态不受此开关限制。
	</td>
</tr>
</table>
<br /><center><input type="submit" class="button" name="submit" value="提 交"></center>
<br />
</form>
<!--{else}-->
<form method="post" action="{$action}">
<table cellspacing="1" cellpadding="4" width="100%" align="center"	class="tableborder">
<tr class="header">
	<td colspan="2">重要人物动态设置</td>
</tr>
<tr class="altbg1">
	<td width="30%" bgcolor="#F8F8F8"><b>推送动作：</b><br>
	<span class="smalltxt">相应动作的操作将推送到以下用户的动态信息里</span></td>
	<td bgcolor="#FFFFFF">{$feed_type_html}</td>
</tr>
<tr class="altbg1">
	<td width="30%" bgcolor="#F8F8F8"><b>推送用户：</b><br>
	<span class="smalltxt">输入用户昵称，一行一个<br>输入不存在的用户将自动被清除</span></td>
	<td bgcolor="#FFFFFF"><textarea name="feed_nicknames" style="height:200px;width:300px">{$feed_nicknames}</textarea></td>
</tr>
</table>
<br /><center><input type="submit" class="button" name="submit" value="提 交"> &nbsp; <INPUT TYPE="reset" class="button" value="取 消" onclick="history.go(-1)"></center>
<br />
</form>
<!--{/if}-->
