<!--{template admin/header}-->
<script src="static/js/date/WdatePicker.js" type="text/javascript"></script>
<form action="admin.php?mod=recdtopic&code=doedit" method="post" name="form1" id="form1">
  <table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
    <tr class="header">
      <td colspan="2">编辑推荐</td>
    </tr>
	<tr>
      <td width="13%" align="center" bgcolor="#F8F8F8">推荐标题：</td>
      <td bgcolor="#FFFFFF">
	  		<input id="r_title" title="在右侧边栏展示用" name="r_title" value="{$topic_recd['r_title']}" size="50">
	  </td>
    </tr>
    <tr>
      <td width="13%" align="center" bgcolor="#F8F8F8">推荐类型：</td>
      <td bgcolor="#FFFFFF">
		{$recd_html}
	  </td>
    </tr>
	<tr>
      <td width="13%" align="center" bgcolor="#F8F8F8">推荐位置：</td>
      <td bgcolor="#FFFFFF">
		<select name="item_id" id="item_id">
			<option value="0" <!--{if !$topic_recd['item_id']}-->selected="selected"<!--{/if}-->>系统默认</option>
			<!--{loop $channels $value}-->
			<option value="{$value['ch_id']}" <!--{if $value['ch_id']==$topic_recd['item_id'] && $topic_recd['item'] == 'channel'}-->selected="selected"<!--{/if}-->>{$value['ch_name']}</option>
			<!--{/loop}-->
		</select>
	  </td>
    </tr>
	<tr>
      <td width="13%" align="center" bgcolor="#F8F8F8">截止时间：</td>
      <td bgcolor="#FFFFFF">
	  		<input id="expiration" name="expiration" value="{$topic_recd['expiration']}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd  HH:mm'})"  type="text" readonly="readonly">
	  </td>
    </tr>
    <tr>
      <td align="center" bgcolor="#F8F8F8">&nbsp;</td>
      <td bgcolor="#FFFFFF">
	  	<input type="submit" class="button" name="groupsubmit" value="提 交" />&nbsp;
		<input name="reset" type="reset"class="button" onClick="history.go(-1)" value="返 回" />
		<input name="tid" type="hidden" id="tid" value="{$tid}">
	</td>
    </tr>
  </table>
</form>
