{template admin/header}
<div class="mt10">
<button class="button" type="button" onclick="window.location.href='admin.php?mod=feed&amp;code=delw';return false;">清空一星期前记录</button>
<button class="button" type="button" onclick="window.location.href='admin.php?mod=feed&amp;code=delm';return false;">清空一月前记录</button>
<button class="button" type="button" onclick="window.location.href='admin.php?mod=feed&amp;code=delall';return false;">清空所有记录</button>
<br><br>
  <form method="post" action="$action">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
		  <tr class="header">
			<td width="5%"><label><input class="checkbox" type="checkbox" name="chkall" onclick="checkall(this.form,'ids')" >删</label></td>
			<td width="10%">操作类型</td>
			<td width="20%">操作用户</td>
			<td width="10%">操作动作</td>
			<td width="30%">操作内容</td>
			<td width="15%">操作时间</td>
			<td width="10%">删除记录</td>
		  </tr>
			<!--{loop $feedlist $key $list}-->
			<tr align="center" class="altbg2" onmouseover="this.className='altbg1'" onmouseout="this.className='altbg2'">
			  <td><input class="checkbox" type="checkbox" name="ids[]" value="$key"></td>
			  <td>{$list[item]}</td>
			  <td>{$list[nickname]}</td>
			  <td>{$list[action]}</td>
			  <td>{$list[msg]}</td>
			  <td>{$list[dateline]}</td>
			  <td><a href="admin.php?mod=feed&code=del&ids={$key}">删除</a></td>
			</tr>
			<!--{/loop}-->

			<!--{if $page_arr[html]}-->
			<tr align="center">
				<td colspan="7" class="altbg1">
				{$page_arr[html]}
				</td>
			</tr>
			<!--{/if}-->
		</table>
		<center>
		  <input class="button" type="submit" name="cronssubmit" value="提交">
		</center>
	</form>
</div>
