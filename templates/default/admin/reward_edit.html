{template admin/header}

<script src="static/js/date/WdatePicker.js" type="text/javascript"></script>
<script src="static/js/topicManage.js" type="text/javascript"></script>
<form method="post" action="admin.php?mod=reward&code=save">
<input type="hidden" name="id" value="{$reward['id']}">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr><td width="90">活动标题：</td><td><input type="text"  size="80" maxlength="80" id="title" name="title" value="{$reward['title']}"></td></tr>
<tr><td width="90">是否推荐：</td><td>{$recd_html}</td></tr>
<tr><td width="90">开始时间：</td><td>
<input id="fromt" name="fromt" value="{$reward['from_time']}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd  HH:mm'})"  type="text" readonly class="Wdate"></td></tr>
<tr><td width="90">结束时间：</td><td>
<input id="tot" name="tot" value="{$reward['to_time']}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd  HH:mm'})"  type="text" readonly class="Wdate"></td></tr>
<tr><td width="90">具体描述：<br>最多2000个字</td><td><textarea name="content1" id="content1">{$reward['content']}</textarea></td></tr>
<tr><td width="90">活动图片：<br>暂不支持修改</td><td><img src="{$reward['event_image_path']}" onerror="javascript:faceError(this);"></td></tr>
<tr><td width="90">活动奖品：<br>暂不支持修改</td><td>
<!--{if $reward['prize']}-->
<!--{loop $reward['prize'] $key $val}-->
<dl>
<!--{if $val['prize_image_url']}-->
<dt style="float:left;margin-right:20px;"><img src="{$val['prize_image_url']}" onerror="javascript:faceError(this);"></dt>
<!--{/if}-->
<dd style="padding:15px 0px;">等级：{$val['prize_name']}<br>奖品：{$val['prize']}<br>数量：{$val['prize_num']}</dd>
</dl>
<!--{/loop}-->
<!--{else}-->
该活动没有设置奖品
<!--{/if}-->
</td></tr>
</table>
<center><input class="button" type="submit" name="cronssubmit" value="提 交"></center>
</form>
<script type="text/javascript" charset="utf-8" src="static/js/kind/kindeditor.js"></script>
<script type="text/javascript">
KE.init({
	id : 'content1',
	width : '80%',
	height : '200px',
	resizeMode : 1,
	filterMode : true,
	skinsPath : '{conf site_url}/static/js/kind/skins/',
	items : [
'justifyleft', 'justifycenter', 'justifyright','insertorderedlist', 'insertunorderedlist','title', 'fontname','textcolor','bold','italic', 'underline',
	]
});
setTimeout("KE.create('content1');",100);
$(document).ready(function(){
	addPrize();
});
</script>
