<script type="text/javascript">
var __IMAGE_IDS__ = {};
$(function(){
	$('#publisher_file').uploadify({
		'uploader'  : '{conf site_url}/images/uploadify/uploadify.swf?id=&random=' + Math.random(),
		'script'    : '{echo urlencode({conf site_url} . "/ajax.php?mod=uploadify&code=image&uninitmember=1&type=flash&iitem={$img_item}&iitemid={$img_itemid}")}',
		'cancelImg' : '{conf site_url}/images/uploadify/cancel.png',
		'buttonImg'	: '{conf site_url}/images/uploadify/upload.gif',
		'width'		: 52,
		'height'	: 52,
		'multi'		: true,
		'auto'      : true,
		'sizeLimit' : '{conf image_size_limit}',
		'fileExt'	: '*.jpg;*.png;*.gif;*.jpeg',
		'fileDesc'	: '请选择图片文件(*.jpg;*.png;*.gif;*.jpeg)',
		'queueID'	: 'uploadifyQueueDiv',
		'wmode'		: 'transparent',
		'fileDataName'	 : 'topic',
		'queueSizeLimit' : {conf image_uploadify_queue_size_limit},
		'simUploadLimit' : 1,
		'scriptData'	 : {'cookie_auth': '{echo urlencode(jsg_getcookie("auth"))}'},
		'onSelect'		 : function(event, ID, fileObj) {},
		'onSelectOnce'	 : function (event, data) {imageUploadifySelectOnce();},
		'onProgress'     : function(event, ID, fileObj, data) {return false;},
		'onComplete'	 : function(event, ID, fileObj, response, data) {eval('var r = ' + response + ';');if (r.done) {var rv = r.retval;if ( rv.id > 0 && rv.src.length > 0 ) {imageUploadifyComplete(rv.id, rv.src, fileObj.name);}}},
		'onError'       : function (event, ID, fileObj, errorObj) {alert(errorObj.type + ' Error: ' + errorObj.info);},
		'onAllComplete'	 : function(event, data) {imageUploadifyAllComplete();},
		'onSWFReadyFall' :function(){LoadnormalUploadForm();}
	});
});

function imageUploadifySelectOnce(){$('#uploading').html("<p><img src='images/loading.gif'/>&nbsp;上传中，请稍候……</p>");}
function imageUploadifyAllComplete(){$('#uploading').html('');$('#normalUploadFile').val('');}		
function imageUploadifyComplete(idval, srcval, nameval){
	var imageIdsCount = 0;$.each( __IMAGE_IDS__, function( k, v ) { if( v > 0 ) { imageIdsCount += 1; } } );
	if( imageIdsCount >= 10 ){MessageBox('warning', '本次图片数量超过限制了');return false;}
	var idval = ('undefined' == typeof(idval) ? 0 : idval);	var srcval = ('undefined' == typeof(srcval) ? 0 : srcval);
	$('#viewImgDiv').append("<tr id='upimg_"+idval+"'><td valign='top'><input type='hidden' name='idas[]' value='"+idval+"'><input type='checkbox' name='ids[]' value='" + idval + "' title='保存到相册'></td><td valign='middle'><img sr" + "c" + "='" + srcval + "' width='50' height='50'/></td><td valign='middle'><textarea name='title["+idval+"]' maxlength='140' onfocus=\"if(this.value == '图片简介') {this.value = '';}\" onblur=\"if(this.value == '') {this.value = '图片简介';}\">图片简介</textarea></td><td valign='top'><a href='javascript:void(0);' onclick='imageUploadifyDelete(" + idval + "); return false;' title='删除图片' class='u-del'>X</a></td></tr>");
	$('#albumlist').show();__IMAGE_IDS__[idval] = idval;
}
function normalUploadFormSubmit(){
	var fileVal = $('#normalUploadFile').val();
	if(($.trim(fileVal)).length < 1){MessageBox('warning', '请选择一个正确的图片文件');return false;}else{if(!(/\.(jpg|png|gif|jpeg)$/i.test(fileVal))){MessageBox('warning', '请选择一个正确的图片文件');return false;}else{imageUploadifySelectOnce();return true;}
	}
}
//加载普通上传模块
function LoadnormalUploadForm(){
	var upimghtml = "<img src='images/uploadify/upload.gif'><div style='position: absolute; left: 0px; top: 0px; display: block; overflow: hidden; background-color: rgb(0, 0, 0); opacity: 0; width: 80px; height: 26px;'><iframe id='imageUploadifyIframe' name='imageUploadifyIframe' width='0' height='0' marginwidth='0' frameborder='0' src='about:blank' style='display:none;'></iframe><fo"+"rm id='normalUploadForm' method='post' action='ajax.php?mod=uploadify&code=image&type=normal&iitem={$img_item}&iitemid={$img_itemid}' enctype='multipart/form-data' target='imageUploadifyIframe' onsubmit=\"return normalUploadFormSubmit();\" style='margin:0;padding:0;'><input type='file' style='width: 80px; height: 26px;' id='normalUploadFile' name='topic' onchange=\"document.getElementById('normalUploadForm').submit();\"/></form></div>";
	$('#publisher_file').after(upimghtml);
}		
//删除一张图片
function imageUploadifyDelete(idval){
	var idval = ('undefined'==typeof(idval) ? 0 : idval);
	if(idval > 0){$.post('ajax.php?mod=uploadify&code=delete_image',{'id':idval},function (r){if(r.done){$('#upimg_' + idval).remove();if( 'undefined' != typeof(__IMAGE_IDS__[idval]) ){__IMAGE_IDS__[idval] = 0;}}else{if(r.msg){MessageBox('warning', r.msg);}}},'json');}
}
//上传网络图片
function getUrlImage(url){
	var url = $.trim(url.value);
	if(!url){show_message("请输入你要上传的网络图片地址");return false;}
    if (!/.(gif|jpg|png|jpeg)$/i.test(url)) {show_message("请上传jpg、jpeg、gif、png格式的图片。");return false;}
    $("#uploading_img").show();
	$.post('ajax.php?mod=uploadify&code=urlimage',{url:url,type:'flash'},function (r) {$("#uploading_img").hide();if (r.done) {var rv = r.retval;if ( rv.id > 0 && rv.src.length > 0 ) {var imageIdsCount = 0;$.each( __IMAGE_IDS__, function( k, v ) { if( v > 0 ) { imageIdsCount += 1; } } );if( imageIdsCount >= 10 ){MessageBox('warning', '本次图片数量超过限制了');return false;}var idval = rv.id;var srcval = rv.src;$('#viewUrlImgDiv').append("<tr id='upimg_"+idval+"'><td valign='middle'><img sr" + "c" + "='" + srcval + "' width='50' height='50'/></td><td valign='middle'><textarea name='title["+idval+"]' maxlength='140' onfocus=\"if(this.value == '图片简介') {this.value = '';}\" onblur=\"if(this.value == '') {this.value = '图片简介';}\">图片简介</textarea></td><td valign='top'>[<a href='javascript:void(0);' onclick='imageUploadifyDelete(" + idval + "); return false;' title='删除图片'>X</a>]</td></tr>");$('#img_url').val('');__IMAGE_IDS__[idval] = idval;$('#urlimgbutton').show();}} else {show_message(r.msg);}return false;},'json');
}
</script>
