<script language="javascript">
		var vote_open = '{$this->Config[vote_open]}';
		$(document).ready(function(){
		//这里的函数可以随便更改位置，加载的顺序也会不同。
			get_validate_remark(); 
			get_validate_cement();
			get_validate_link();
			get_validate_video();
			if(vote_open){
				get_validate_vote();
			}
		});
	
		function get_validate_remark(){
			//认证 专题 简介
			right_show_ajax('{$member[uid]}','validate_remark','remark_content','validate');
		}
		
		function get_validate_cement(){
			//认证 专题 公告
			right_show_ajax('{$member[uid]}','validate_cement','cement_content','validate');
		}
		
		function get_validate_link(){
			//认证 专题 公告
			right_show_ajax('{$member[uid]}','validate_link','link_content','validate');
		}
	
		function get_validate_video(){
			//认证 专题 视频
			right_show_ajax('{$member[uid]}','validate_video','video_content','validate');
		}
		
		function get_validate_vote(){
			//认证 专题 投票
			right_show_ajax('{$member[uid]}','validate_vote','vote_content','validate');
		}
</script>


  <div class="sideBar">
  


<!--用户相关信息等-->
{template "topic_right_ajax.inc"}

    
    <!--用户认证 专题简介-->
	<div id="{$member[uid]}_remark_content"></div>
  
	<!--用户认证 专题 友情链接 -->
	<div id="{$member[uid]}_link_content"></div>
		
	<!--用户认证 专题 公告栏 -->
	<div id="{$member[uid]}_cement_content"></div>
	
	<!--用户认证 专题 视频 -->
	<div id="{$member[uid]}_video_content"></div>
	
	<!--用户认证 专题 投票 -->
	<div id="{$member[uid]}_vote_content"></div>
	<div id="alert_follower_menu_{$member[uid]}" style="display:none"></div>

</div>
