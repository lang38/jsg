{template "topic_header"}
<link href="static/style/event.css" rel="stylesheet" type="text/css" />
{template "topic_left_nav.inc"}
<div class="main">  

    <div class="setframeWrap">
      <div class="setframeTitle">
        <span class="mleft">{$title}</span>
        <span class="mright"><a href="index.php?mod=event&code=detail&id=$id">返回当前活动页</a></span>
      </div>
    <!--{if $member}-->
    <div>共有{$count}个{$name}者</div>
    <div class="themepwarp">
      <ul class="followList" style="overflow:hidden">
        <!--{loop $member $key $val}-->
        <li class="pane" id="follow_user_{$val[uid]}">
          <div class="fBox_l"><img onerror="javascript:faceError(this);" src="{$val[face]}" onmouseover="get_user_choose({$val[uid]},'_user',{$val[uid]});" onmouseout="clear_user_choose();"/> </div>
          <div id="user_{$val[uid]}_user" class="layS"></div>
          <div class="fBox_R ">
             <span class="name"><a href="index.php?mod={$val[username]}" onmouseover="get_at_user_choose('{$val[nickname]}',this)">{$val[nickname]}</a></span>
             <span>{$val[province]},{$val[city]}</span>
             <span>{$val[time]}{$name}</span>
	      </div>
        </li>
      <!--{/loop}-->
      </ul>
    </div>

	<!--{else}-->
	没有{$name}的人
	<!--{/if}-->
	<!--{if $page_arr[html]}-->	
	<div><ul><li>{$page_arr[html]}</li> </ul></div>
	<!--{/if}--> 
  </div>
</div>
{template "topic_footer"}
